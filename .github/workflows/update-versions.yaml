name: Update Docker Image Version

on:
  schedule:
    - cron: '19 19 * * *'
  workflow_dispatch:  # Allow manual triggering of the workflow

# Permissions required to push changes to the repository
permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install pyyaml requests

      - name: Update Docker Versions
        id: update-docker-versions
        run: python update-versions.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'Update Docker image versions in config.yaml files'
          branch: main
          file_pattern: '**/config.yaml' # Only commit changes to config.yaml files
