arch:
- aarch64
- amd64
backup_exclude:
- .npm
description: A Matter plugin manager that allows you to have all your Matter devices
  up and running in minutes without dealing with complex pairing processes.
host_network: true
image: luligu/matterbridge
ingress: true
ingress_port: 8283
init: false
map:
- path: /root
  read_only: false
  type: addon_config
name: Matterbridge
panel_icon: mdi:bridge
slug: matterbridge
url: https://hub.docker.com/r/luligu/matterbridge
version: dev-3.5.4
